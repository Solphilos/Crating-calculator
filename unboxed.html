<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Crating calculator</title>
    <style> a { color: white; text-decoration: none; } </style>
    </head>

    <body>
        <div class="upper-container">

            <div class="title-container"><h1><a href="index.html">Crate calculator</a></h1></div>

            <div class="clicky"><button class="a" onclick="clicky()">Calculate</button></div>

            <div class="input-container">
                
                 <div class="bases">Number of bases <input type="text" id="bases"></input><input type="checkbox" id="alum">Alum</input>
                 <input type="checkbox" id="fiberglass">F/G</input><input type="checkbox" id="length">16'</input><input type="checkbox" id="length">21'</input>
                 <input type="checkbox">24'</input></div>


                <div class="mids">Number of mids/2nds <input type="text" id ="mids"></input><input type="checkbox" id="alum">Alum</input>
                    <input type="checkbox" id="fiberglass">F/G</input><input type="checkbox" id="length">9'6"</input><input type="checkbox" id="length">12'</input>
                    <input type="checkbox">16'</input></div>



                <div class="tips">Number of tips/3rds <input type="text" id ="tips"></input><input type="checkbox" id="alum">Alum</input>
                    <input type="checkbox" id="fiberglass">F/G</input><input type="checkbox" id="length">8'</input><input type="checkbox" id="length">12'</input>
                    <input type="checkbox">16'</input></div>

              
                    
                   
               
               

                <p id="result"></p>
            
            </div>
        
        
        
        </div>





           



        

<script src="script.js"></script>
