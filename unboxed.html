<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>crate calculator</title>
    <style> a { color: white; text-decoration: none; } </style>
    </head>

    <body>
        <div class="header">
            <div class="empty"></div>
            <h1>CRATE CALCULATOR</h1>
        <div class="search_input">
            <label for="search" class="search">Search:</label>
            <input type="search" name="search" id="search"></div>
        </div>
        
        <div class="upper-container">


            <div class="main-container">
            <div class="input-container2">
                <ul>
                    <li>
                        
                 <label for="bases">Number of bases</label>
                 <input type="number" id="bases" name="bases">
                    </li><li>
                 <input type="radio" id="alum" name="type">Alum
                 <input type="radio" id="fiberglass" name="type">F/G
                 <input type="radio" id="length" name="bases">16'
                 <input type="radio" id="length" name="bases">21'
                 <input type="radio" name="bases">24'
                    </li>
            
                    <li>

                     
                     <label for="mids">Number of 2nds</label>
                     <input type="number" id ="mids">
                     </li><li>
                     <input type="radio" id="alum">Alum
                    <input type="radio" id="fiberglass">F/G
                    <input type="radio" id="length">9'6"
                    <input type="radio" id="length">12'
                    <input type="radio">16'  
                    </li>

                     <li>


                     
                     <label for="tips">Number of 3rds</label>
                     <input type="number" id ="tips">
                     </li><li>
                     <input type="radio" id="alum">Alum
                    <input type="radio" id="fiberglass">F/G
                    <input type="radio" id="length">8'
                    <input type="radio" id="length">12'
                    <input type="radio">16'
                     </li></ul>
                    <div class="button-box">
                        <button class="a" onclick="clicky()">Calculate</button>
                        <button class="reset">Clear</button>
                     </div>
                     <a href="index.html"><button class="linkedpage">Click here if boxed</button></a>
               
                    
                        
                </div>

                <div class="result-panel">
                    <table>
                        <tr>
                        <th rowspan="2" style="background-color: rgb(214, 224, 255);">Dimensions</th>
                        <th style="background-color: rgb(214, 224, 255);">Length</th>
                        <th style="background-color: rgb(214, 224, 255);">Width</th>
                        <th style="background-color: rgb(214, 224, 255);">Height</th>
                        </tr>
                        <tr>
                         <td id="length"></td>
                         <td id="width"></td>
                         <td id="height"></td>   
                        </tr>
                    <tr>
                            <th rowspan="2" colspan="1" style="background-color: rgb(231, 222, 182)">Materials</th>
                            <th colspan="2" style="background-color: rgb(231, 222, 182)">2x4</th>
                            <th style="background-color: rgb(231, 222, 182)">Plywood</th>
                        </tr>
                        <tr>
                            <td colspan="2" id="2x4" style="text-align: center;"></td>
                            <td id="ply"></td>
                        </tr>
                    </table>


            </div>
                   
               
               

            
            
            </div>
       
        
        </div>
