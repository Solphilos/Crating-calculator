<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>crate calculator</title>
    <style> a { color: white; text-decoration: none; } </style>
    </head>

    <body>
        <div class="header">
          <div class="title-container"><h1><a href="index.html">CRATE CALCULATOR</a></h1></div>
        </div>
        <div class="upper-containerTwo">


            
            <div class="input-container">
                
                 <label for="bases">Number of bases
                 <input type="number" id="bases" name="bases">
                 <input type="radio" id="alum" name="type">Alum
                 <input type="radio" id="fiberglass" name="type">F/G
                 <input type="radio" id="length" name="bases">16'
                 <input type="radio" id="length" name="bases">21'
                 <input type="radio" name="bases">24'</label>


                <div class="mids">Number of mids/2nds
                     <input type="number" id ="mids">
                     <input type="radio" id="alum">Alum
                    <input type="radio" id="fiberglass">F/G
                    <input type="radio" id="length">9'6"
                    <input type="radio" id="length">12'
                    <input type="radio">16'  </div>



                <div class="tips">Number of tips/3rds <input type="number" id ="tips"></input><input type="radio" id="alum">Alum</input>
                    <input type="radio" id="fiberglass">F/G</input><input type="radio" id="length">8'</input><input type="radio" id="length">12'</input>
                    <input type="radio">16'</input></div>
               
                    
                   
               
               

            
            
            </div>
        <div class="clicky"><button class="a" onclick="clicky()">Calculate</button></div>
        
        
        </div>

<div class="result-container">
      <div class="result-panel">   <p id="result"></p>
</div>
